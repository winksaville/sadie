language: python
sudo: false

python:
  - "3.5"

env:
  global:
    - INSTALL_DIR=$HOME/opt
    - BIN_DIR=${INSTALL_DIR}/bin
    - CROSS_BIN_DIR=${INSTALL_DIR}/cross/bin
    - CACHE_DIR=$HOME/cached
    - SRC_DIR=$HOME/tmp
  matrix:
    - Platform=Posix

cache:
  directories:
    - ${INSTALL_DIR}
    - ${CACHED_DIR}

addons:
  apt:
    packages:
      - texinfo # needed by binutils-gdb
      - libgmp-dev # needed by gcc
      - libmpfr-dev # needed by gcc
      - libmpc-dev # needed by gcc
      - re2c # Needed by ninja
        #- qemu-system-arm  # Doesn't install!!

before_install:
  - mkdir -p ${BIN_DIR}
  - mkdir -p ${CROSS_BIN_DIR}
  - export PATH=${BIN_DIR}:$PATH
  - export PATH=${CROSS_BIN_DIR}:$PATH
  - python --version
  - python2 --version
  - python3 --version
  - virtualenv --version

install:
  - vendor-install-tools/all-install.py --srcPrefixDir=${SRC_DIR} --installPrefixDir=${INSTALL_DIR}

before_script:
  - which ninja
  - ninja --version
  - which arm-eabi-ld
  - arm-eabi-ld --version
  - which arm-eabi-gcc
  - arm-eabi-gcc --version
  - which qemu-system-arm
  - qemu-system-arm --version

script:
  - echo hi
